<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador - DataCen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- Paleta de Colores DataCen --- */
        :root {
            --datacen-blue: #007BFF; /* Azul principal del logo */
            --datacen-blue-dark: #0056b3; /* Azul más oscuro para hover */
            --light-gray-bg: #f0f2f5;
            --white: #ffffff;
            --dark-text: #212529;
            --light-text: #6c757d;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--light-gray-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .card-header {
            background-color: #000000ff;
            padding: 2rem;
            text-align: center;
        }

        .card-header img {
            /* Logo más grande, como se solicitó */
            height: 100px; 
        }

        .blue-divider {
            height: 5px;
            background-color: var(--datacen-blue);
        }

        .card-body {
            padding: 2.5rem;
        }

        .card-footer {
            background-color: #000000ff;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .card-footer img {
            height: 25px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .form-control:focus {
            /* Borde azul al seleccionar un campo */
            border-color: var(--datacen-blue);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        /* --- Estilos de Botón Actualizados para DataCen --- */
        .btn-custom {
            background-color: var(--datacen-blue);
            border-color: var(--datacen-blue);
            color: var(--white);
            padding: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-custom:hover {
            background-color: var(--datacen-blue-dark);
            border-color: var(--datacen-blue-dark);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <!-- Asumimos que renombrarás tu 'datacen_logo.jpg' a 'logoingelean.png' para que coincida con tu código de backend -->
            <img src="{{ url_for('static', filename='logoingelean.png') }}" alt="Logo de DataCen">
        </div>
        <div class="blue-divider"></div>
        <div class="card-body">
            <h2 class="text-center mb-4">Acceso al Dashboard</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">Ingresar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-muted small">Volver al Chatbot</a>
            </div>
        </div>
        <div class="card-footer">
            Desarrollado por DataCen
            <!-- Actualizado para usar el logo correcto en el pie de página -->
            <img src="{{ url_for('static', filename='datacen_logo.png') }}" alt="Logo de Datacen">
        </div>
    </div>
</body>
</html>
