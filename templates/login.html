<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #212529;
            padding: 1.5rem;
            text-align: center;
        }
        .card-header img {
            height: 50px;
        }
        .orange-divider {
            height: 5px;
            background-color: #fd7e14;
        }
        .card-body {
            padding: 2.5rem;
        }
        .card-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .card-footer img {
            height: 25px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }
        /* --- ESTILOS DE BOTÓN ACTUALIZADOS --- */
        .btn-custom {
            background-color: #212529; /* Fondo gris oscuro */
            border-color: #212529;
            color: #fd7e14; /* Letras naranjas */
            padding: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .btn-custom:hover {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='logoingelean.png') }}" alt="Logo de INGE LEAN">
        </div>
        <div class="orange-divider"></div>
        <div class="card-body">
            <h2 class="text-center mb-4">Acceso al Dashboard</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">Ingresar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-muted small">Volver al Chatbot</a>
            </div>
        </div>
        <div class="card-footer">
            Desarrollado por Datacen
            <img src="{{ url_for('static', filename='datacen_logo.png') }}" alt="Logo de Datacen">
        </div>
    </div>
</body>
</html>
